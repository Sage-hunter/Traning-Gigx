<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
   

</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputbox">
        <div>
            <button class="operator">AC</button> 
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
          </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
          </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
          </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
          </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalbtn">=</button>
          </div>

    </div>
    
</body>
</html>
<style>*{
    margin:0;
    box-sizing: border-box;
    padding:0

}
body{
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(45deg,#0a0a0a,#3a4452);


}
.calculator{
    border: 1px solid #717377;
    padding: 20px;
    border-radius: 16px;
    background: transparent;
    box-shadow: 0px 3px 15px rgba(113, 115, 119,0.5);
}
input{
    width: 100%;
    border: none;
    padding: 20px;
    margin: 20px;
    background: transparent;
    box-shadow: 0px 3px 15px rgba(84, 84, 84, 0.1);

    font-size: 40px;
    text-align: right;
    cursor: pointer;

}
input::placeholder{
   
    color: #ffffff;

}
button {
    border: none;
    width: 22%;  /* Adjust width for responsiveness */
    height: 60px;
    margin: 5px;
    border-radius: 50%;
    background: transparent;
    color: #ffffff;
    font-size: 20px;
    box-shadow: -8px -8px 15px rgba(255, 255, 255, 0.1);
    cursor: pointer;
   
}

.equalbtn{
    background-color:#fb7c14;
    width: 46%;
    border-radius:20px;
    

}
.operator{
    color:#6dee0a
}</style>
<script>let input = document.getElementById("inputbox");
    let buttons = document.querySelectorAll("button")
    let string =""
    let arr = Array.from(buttons);
    arr.forEach(button =>{
        button.addEventListener('click' , (e) =>{
        if(e.target.innerHTML == '='){
            string = eval(string);
            input.value = string;
        }
        else if(e.target.innerHTML =='ac'){
            string = ""
            input.value = string;
        }
        else if(e.target.innerHTML.toLowerCase() =='DEL') {
            string = string.substring(0, string.
            length-1);
            input.value = string;
        }
        
        else{
            string += e.target.innerHTML;
            input.value = string;
            
        }
    });
    });
    </script>
